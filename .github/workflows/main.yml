name: Docker Series Builds

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PSW: ${{ secrets.DOCKER_PSW }}
        run:
          docker login -u $DOCKER_USER -p $DOCKER_PSW

      # Runs a single command using the runners shell
      - name: docker build local app
        run:
          docker build ./python -t andymaintain/pythonlankyapp:1.0
      - name: docker build 
        run:
          docker build ./nodejs -t andymaintain/nodelankyapp:1.0
      - name: docker push python 
        run:
          docker push andymaintain/pythonlankyapp:1.0
      - name: docker push node
        run:
          docker push andymaintain/nodelankyapp:1.0
